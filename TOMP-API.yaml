          $ref: "#/components/schemas/shortInt"
        maximumHeight:
          $ref: "#/components/schemas/shortInt"
        localResident:
          type: boolean
        genderLimitation:
          type: boolean

    companionProfile:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/shortString"
        type:
          type: string
          enum: [COMPANION_PROFILE]
