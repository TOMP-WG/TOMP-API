                  },
                "id": "376e1083-92df-44e5-a1bf-d5570507b8",
                "links":
                  [
                  ],
              },
            ],
          "properties":
            {
              "type": "package",
              "id": "376e1083-92df-44e5-a1bf-d5570507b8ff",
              "specification": { "from": "...", "startTime": "..." },
            },
          "links": [
                    {
                      "rel": "confirm",
