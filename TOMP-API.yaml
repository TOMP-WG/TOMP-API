      type: object
      description: operation request for the (pre-)purchase, trip execution or after sales phase
      additionalProperties: false
      required:
        - timestamp
        - type
      properties:
        type:
          $ref: "#/components/schemas/packageOperation"
          description: the 'operation' in the url must match with the type of the packageOperationRequest
        timestamp:
          $ref: "#/components/schemas/dateTime"
        comment:
          $ref: "#/components/schemas/longString"
          description: free text, should match Content-Language.

    legOperationRequest:
      type: object
      required:
      - type
      - timestamp
      properties:
        type:
          type: string
        timestamp:
          $ref: "#/components/schemas/dateTime"

    timeRequest:
      allOf:
        - $ref: "#/components/schemas/legOperationRequest"
        - type: object
          properties:
            start_time:
              $ref: "#/components/schemas/dateTime"
            end_time:
              $ref: "#/components/schemas/dateTime"

    assetRequest:
      allOf:
        - $ref: "#/components/schemas/legOperationRequest"
        - type: object
          properties:
            asset:
              $ref: "#/components/schemas/asset"
      example:
        {
          "type": "ASSIGN_ASSET",
          "timestamp": "2019-10-12T07:20:50.52Z",
          "asset": { "id": "GBFS:vehicles:eriwo-3489" },
        }

    tripExecutionRequest:
      allOf:
        - $ref: "#/components/schemas/legOperationRequest"
        - type: object
          properties:
            location:
              $ref: "#/components/schemas/externalReference"
              description: location of the user
      example:
        {
          "type": "START",
          "timestamp": "2019-10-12T07:20:50.52Z",
          "location": "gps:6.169639,52.253279"
        }

    evidence:
      type: object
      properties:
        evidenceFor: 
          type: string
          enum: [ PARKED, HELMET_STOWED, CHARGER_CONNECTED, MAL_PERFORMANCE, MISSED_DUE_TO_DELAY ]
        urls:
          type: array
          description: urls to support the operation e.g. pictures justifying the exit conditions
          maxItems: 10
          items:
            $ref: "#/components/schemas/url"

    evidenceRequest:
      allOf:
        - $ref: "#/components/schemas/legOperationRequest"
        - $ref: "#/components/schemas/evidence"

    extendExpiryTimeRequest:
      allOf:
        - $ref: "#/components/schemas/packageOperationRequest"
        - type: object
          properties:
            extensionReason:
              type: string
              description:
                in case operation is EXTEND_EXPIRY_TIME, the reason for extension must be supplied here.<br>
                _PURCHASE_PENDING_ - The internal purchase process on the MP side is not yet finished<br>
                _PAYMENT_PENDING_ - The customer is in the payment process<br>
                _OTHER_ - unspecified
              enum: [PURCHASE_PENDING, PAYMENT_PENDING, OTHER]

    ancillaryRequest:
      allOf:
        - $ref: "#/components/schemas/legOperationRequest"
        - type: object
          required:
            - operation
            - parameters
          properties:
            operation:
              type: string
              enum: [ADD, REMOVE]
            parameters:
              type: array
              items:
                $ref: "#/components/schemas/validityParameter"
      example:
        {
          "type": "ANCILLARY",
          "timestamp": "2019-10-12T07:20:50.52Z",
          "operation": "ADD",
          "parameters": [ { "type": "EQUIPMENT",
                            "id": "CROW:SA-04:HELMET-#349",
                            "name": "Bike helmet, adult M" } ]
        }

    packageElementRequest:
      allOf:
        - $ref: "#/components/schemas/packageOperationRequest"
        - type: object
          required:
            - operation
            - parameters
          properties:
            operation:
              type: string
              enum: [ADD, UPDATE, REMOVE]
            parameters:
              type: array
              items:
                $ref: "#/components/schemas/validityParameter"

    travellerRequest:
      allOf:
        - $ref: "#/components/schemas/packageOperationRequest"
        - type: object
          required:
            - operation
            - parameters
          properties:
            operation:
              type: string
              enum: [ADD, REMOVE, UPDATE]
            parameters:
              type: array
              items:
                $ref: "#/components/schemas/parameter"
      example:
        {
          "type": "TRAVELLER",
          "timestamp": "2019-10-12T07:20:50.52Z",
          "operation": "ADD",
          "parameters":
            [
              {
                "usage":
                  [
                    {
                      "type": "INDIVIDUAL_TRAVELLER",
                      "id": "34924-3A334B-C342D",
                      "fullName": "J. Doe",
                    },
                  ],
                "validities":
                  [
                    { "type": "SERVICE", "class": "FIRST" },
                    { "type": "DISTRIBUTION", "fulfilmentMethod": "PDF" },
                  ],
              },
            ],
        }

