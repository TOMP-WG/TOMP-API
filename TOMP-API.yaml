          type: string
          enum: [TEMPORAL]

    seatingValidityParameter:
      type: object
      properties:
        type:
          type: string
          enum: [SEATING]
        spotType:
          type: string
          enum: [VEHICLE_SPOT, PASSENGER_SPOT, LUGGAGE_SPOT]
        deck:
