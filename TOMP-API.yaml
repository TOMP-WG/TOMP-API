        - $ref: "#/components/schemas/packageOperationRequest"
        - type: object
          required:
            - customer
          properties:
            customer:
              $ref: "#/components/schemas/customer"
      example:
        {
          "type": "CUSTOMER",
          "timestamp": "2019-10-12T07:20:50.52Z",
          "requestOffers": false,
          "customer":
            { "id": "ABT-3942349-DFRK", "email": "j.doe@newmail.com" },
